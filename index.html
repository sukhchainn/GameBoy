<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Canvas to Button</title>
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMCAYAAABWdVznAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAABjSURBVChTY/wPBAxQwMjICGWhAiQlDExQGqx4Z1U4lIcAIDEUg6A2/AdKgGl0gC4HpHErhgFkNSC7ILqQ3IkNwJwF9wOxgE4aMIIODaAEOXoooAN0ObgKZAlkjG4QiUmDgQEAzdKWF5J2Dj0AAAAASUVORK5CYII=" />
</head>
<body onload="draw(5)" style="background: beige;">
	<div id="sidebar">
		<div>
			<img src="assets/GameBoy.png" alt="not found" style="height: calc(17px*5); background-color: black;" data-pixelate="src"/>
			<img src="assets/NC.png" alt="not found" style="height: calc(21px*5); background-color: black;" data-pixelate="src"/>
		</div>
		<div>
		<img src="assets/2bityou.png" alt="not found" style="height: calc(17px*5); background-color: black;" data-pixelate="src"/>
		</div>
	</div>
	<div id="content">
		<img src="assets/GameBoyTalking3.png" alt="not found" 
		style="width: calc(32*5); height: calc(32*5); background-color: white;" width="160px" height="160px" data-animate="src"
		data-animateSet="assets/GameBoyTalking3.png, assets/GameBoyTalking2.png, assets/GameBoyTalking1.png"/>
		<button id="toggle" class="_button">Toggle</button>
	</div>

	<script type="text/javascript" src="scripts/canvas.js"></script>
	<script type="text/javascript" src="scripts/RGBA.js"></script>
	<script type="text/javascript">
		const sidebar = document.getElementById('sidebar');
		const button = document.getElementById('toggle');

		button.addEventListener('click', _ => {
		  sidebar.classList.toggle('collapsed');
		});
	</script>
</body>
</html>
