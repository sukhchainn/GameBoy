<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Canvas to Button</title>
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMCAYAAABWdVznAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAABjSURBVChTY/wPBAxQwMjICGWhAiQlDExQGqx4Z1U4lIcAIDEUg6A2/AdKgGl0gC4HpHErhgFkNSC7ILqQ3IkNwJwF9wOxgE4aMIIODaAEOXoooAN0ObgKZAlkjG4QiUmDgQEAzdKWF5J2Dj0AAAAASUVORK5CYII=" />
</head>
<body onload="draw(5)" style="background: beige;">
	<div id="sidebar">
		<div>
			<img src="assets/GameBoy.png" alt="not found" style="height: calc(17px*5); background-color: black;" data-pixelate="src"/>
			<img src="assets/NC.png" alt="not found" style="height: calc(21px*5); background-color: black;" data-pixelate="src"/>
		</div>
		<div>
			<a href="https://twitter.com/2bityou">
				<img src="assets/2bityou.png" alt="not found" style="height: calc(17px*5); background-color: black;" data-pixelate="src"/>
			</a>
		</div>
	</div>
	<div id="content">
		<button id="toggle" data-pixelate="bg">
			<img src="assets/close.png" style="width: calc(5px*5); height: calc(5px*5); background-color: white;" data-pixelate="src"/>
		</button>

		<h1 id="title">GameBoy</h1>
		<div style="display: flex; justify-content: center;">
			<img src="assets/GameBoyTalking1.png" alt="not found" class="gameboytalking" width="160px" height="160px"data-pixelate="src"/>
			<p class="chat" data-pixelate="bg">Hey bob, it's me Mario!</p>
		</div>
		<div style="display: flex; justify-content: center;">
			<p class="chat-invert" data-pixelate="bg">What's up Mario, long time no see.</p>
			<img src="assets/GameBoyTalking2.png" alt="not found" class="gameboytalking" width="160px" height="160px"data-pixelate="src"/>
		</div>
		<div style="display: flex; justify-content: center;">
			<img src="assets/GameBoyTalking3.png" alt="not found" class="gameboytalking" width="160px" height="160px"data-pixelate="src"/>
			<p class="chat" data-pixelate="bg">What are you saying, we just met yesterday.</p>
		</div>
	</div>

	<script type="text/javascript" src="scripts/canvas.js"></script>
	<script type="text/javascript" src="scripts/RGBA.js"></script>
	<script type="text/javascript">
		const sidebar = document.getElementById('sidebar');
		const button = document.getElementById('toggle');

		button.addEventListener('click', _ => {
		  sidebar.classList.toggle('collapsed');
		});
	</script>
</body>
</html>
